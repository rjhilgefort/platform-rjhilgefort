<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a" stroke="#d4af37" stroke-width="4"/>

  <!-- Bourbon glass icon -->
  <g transform="translate(250, 180)">
    <!-- Glass outline -->
    <path d="M-40,0 L-35,60 L35,60 L40,0 Z" fill="none" stroke="#d4af37" stroke-width="3"/>
    <!-- Bourbon liquid -->
    <path d="M-37,40 L-35,60 L35,60 L37,40 Z" fill="#8B4513" opacity="0.7"/>
    <!-- Highlights -->
    <ellipse cx="0" cy="50" rx="30" ry="8" fill="#d4af37" opacity="0.3"/>
  </g>

  <!-- Text: P&P -->
  <text x="250" y="320" font-family="serif" font-size="80" font-weight="bold" fill="#d4af37" text-anchor="middle">
    P&amp;P
  </text>

  <!-- Subtitle -->
  <text x="250" y="360" font-family="sans-serif" font-size="24" fill="#d4af37" text-anchor="middle" opacity="0.9">
    PROOF &amp; POUR
  </text>
</svg>
